version: '3.8'
services:
  portainer:
    image: portainer/portainer-ce:2.19.3-alpine
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/docker/portainer:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.rule=Host(`${PORTAINER_URL}`)"
      - "traefik.http.routers.portainer.tls=true"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
      - homepage.group=Monitoring & Management
      - homepage.name=Portainer
      - homepage.icon=portainer.svg
      - homepage.href=https://${PORTAINER_URL}
      - homepage.description=Docker container management
    networks:
      - traefik_proxy

networks:
  traefik_proxy:
    external: true
